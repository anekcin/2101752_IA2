<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
</head>
<body>

    <h1 class="brand">K Fragrances</h1>

        <form id="loginForm">
            <h2 style="text-align: center; font-size: 40px; color: #FF9800;">Enter your Login</h2><br/>

            <label><b>Username</b></label><br/>
            <input type="text" id="username" placeholder="Enter your username" required><br/><br/>
            <label><b>Password</b></label><br/>
            <input type="password" id="password" placeholder="Enter your password" required><br/><br/>

            <button class="button" type="submit">Sign In</button>
            <p id="error-message" style="color: red;"></p>
        </form>

        <script src="./login.js"></script>

</body>
</html>
